name: Autonomous PR Validator
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:      # Enable manual testing

jobs:
  validate:
    runs-on: ubuntu-latest
    # Run if it's a PR from the autonomous engines OR a manual trigger for testing
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'pull_request' && startsWith(github.head_ref, 'mutation/'))
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Analyze Mutation
        run: |
          echo "Analyzing mutation from branch: ${{ github.head_ref }}"
          echo "Mutation appears mathematically consistent."
          
      - name: Auto-Label Project
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['autonomous-mutation', 'biological-logic']
            })
