name: Deepseek Autonomous Suite
on:
  schedule:
    - cron: '0,15,30,45 * * * *'  # Every 15 minutes (IST: :30, :45, :00, :15)
  workflow_dispatch:      # Manual trigger

concurrency: deepseek-evolution

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run Evolution Loops
        run: |
          # Loop through all directories at the root (the mathematical projects)
          for dir in */; do
            # Skip hidden directories and the .git folder
            if [[ "$dir" == .* ]]; then continue; fi
            
            if [ -f "$dir/evolve.py" ]; then
              echo "Evolving: $dir"
              (cd "$dir" && python3 evolve.py)
            fi
          done
          
      - name: Commit All Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Deepseek Autonomous Update: All systems evolved"

      - name: Report Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ DeepSeek Autonomous Evolution Failure',
              body: 'The autonomous deepseek evolution workflow failed. Please check the [Actions log](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ') for details.',
              labels: ['workflow-failure', 'deepseek-evolution']
            })
