concurrency: deepseek-evolution

name: Deepseek Autonomous Suite
on:
  schedule:
    - cron: '0,15,30,45 * * * *'  # Every 15 minutes (IST: :30, :45, :00, :15)
  workflow_dispatch:      # Manual trigger


jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install numpy networkx matplotlib
          
      - name: Run Evolution Loops
        run: |
          # Loop through all directories at the root (the mathematical projects)
          for dir in */; do
            # Skip hidden directories and the .git folder
            if [[ "$dir" == .* ]]; then continue; fi
            
            if [ -f "$dir/evolve.py" ]; then
              echo "------------------------------------------------"
              echo "üöÄ Evolving: $dir"
              # run in subshell, || true to ensure loop continues even if one project fails
              (cd "$dir" && python3 evolve.py) || echo "‚ö†Ô∏è Warning: $dir evolution failed"
              echo "------------------------------------------------"
            fi
          done
          
      - name: Fetch and Rebase
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin main
          git pull --rebase origin main

      - name: Commit All Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Deepseek Autonomous Update: All systems evolved"

      - name: Report Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® DeepSeek Autonomous Evolution Failure',
              body: 'The autonomous deepseek evolution workflow failed. Please check the [Actions log](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ') for details.',
              labels: ['workflow-failure', 'deepseek-evolution']
            })
